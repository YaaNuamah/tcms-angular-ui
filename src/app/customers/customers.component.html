    
    
    <!--Customers Table -->
    <div class="text-right mx-5 my-2 py-2">
        <a routerLink="/customer-editor"><button class="btn add btn-primary">Add</button></a>
    </div>
    
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Address</th>
                <th scope="col">Telephone</th>
                <th scope="col">Level</th>
                <th scope="col">Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let customer of customers">
                <th scope="row">{{customer.customer_id}}</th>
                <td>{{customer.customer_name}}</td>
                <td>{{customer.customer_email}}</td>
                <td>{{customer.customer_address}}</td>
                <td>{{customer.customer_telephone}}</td>
                <td>{{customer.customer_level}}</td>
                <td>
                   <a href="/customer-details"> <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button></a>
                    <button type="button" class="btn btn-primary"><i class="fas fa-edit"></i> </button>
                    <button type="button" class="btn btn-primary"><i class="far fa-trash-alt"></i> </button>
        
                </td>
            </tr>

            </tbody>

    </table>
